mna%20is%20also%20home%20to%20the%20jungle%20cat%2C%20Asiatic%20wild%20cat%2C%20wild%20boar%20and%20crocodile%2C%20to%20name%20only%20a%20few.%20More%20than%20300%20bird%20species%2C%20both%20migrant%20and%20resident%2C%20have%20been%20recorded%20here.%20Notably%2C%20Dumna%20also%20has%20a%20resident%20population%20of%209%20leopards.%20It%20is%20important%20to%20note%20that%20so%20far%2C%20not%20a%20single%20%0Acase%20of%20human-wildlife%20conflict%20has%20been%20reported.%0A%0A%0AOne%20part%20of%20Dumna%20is%20the%20Dumna%20Nature%20Reserve%20%E2%80%93%20an%201800-acre%20forested%20area%20that%20is%20managed%20by%20the%20Jabalpur%20Municipal%20Corporation.%20It%20is%20a%20much-loved%20green%20space%20has%20been%20studied%20by%20scientists%2C%20researchers%20and%20naturalists%20for%20the%20range%20of%20habitats%20and%20species%20it%20holds.%20It%20is%20also%20frequented%20by%20the%20citizens%20of%20Jabalpur%2C%20young%20and%20old%2C%20from%20various%20walks%20of%20life%20for%20leisure%2C%20relaxation%20and%20rejuvenation.%0AIn%20short%20%E2%80%93%20Dumna%20provides%20us%20with%20clean%20air%2C%20clean%20water%2C%20and%20an%20enhanced%20quality%20of%20life.%20It%20is%20a%20point%20of%20great%20pride%20in%20the%20natural%20and%20cultural%20history%20of%20Jabalpur.%0A%0A%0AWe%20are%20aware%20that%20the%20following%20are%20being%20proposed%20at%20Dumna%3A%0A-%20%20%20%20%20%20%20Rod%20widening%20which%20will%20require%20the%20felling%20of%20large%20trees%0A-%20%20%20%20%20%20%20An%20international%20cricket%20stadium%0A-%20%20%20%20%20%20%20Government%20IT%20park%0A-%20%20%20%20%20%20%20Corporate%20convention%20centre%0A-%20%20%20%20%20%20%20New%20universities%20%2F%20new%20buildings%0A-%20%20%20%20%20%20%20Offices%20for%20the%20Railways%0A-%20%20%20%20%20%20%204%2F5%20star%20hotels%20%2F%20resorts%0A%0A%0AGiven%20the%20eco-sensitive%20nature%20of%20this%20area%2C%20we%20urge%20you%20to%20find%20alternative%20sites%20for%20these%20projects.%20As%20citizens%2C%20we%20know uction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0ASincerely%0AA%20Concerned%20Citizen%0A%0A',

%20that%20any%20development%20that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0ASincerely%0AAn%20animal%20lover%20and%20concerned%20Indian%0A%0A',

20know%20that%20any%20development%20that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0AAn%20Earthling%20and%20Concerned%20Indian%0A%0A',

w%20that%20any%20development%20that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0AA%20Concerned%20Indian%0A%0A',

20that%20any%20development%20that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0ASincerely%0AA%20Concerned%20Citizen%0A%0A',

20that%20any%20development%20that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0ASincerely%0AAn%20animal%20lover%20and%20concerned%20Indian%0A%0A',

ment%20that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0AAn%20Earthling%20and%20Concerned%20Indian%0A%0A',

evelopment%20that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0AA%20Concerned%20Indian%0A%0A',

nt%20that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0ASincerely%0AA%20Concerned%20Citizen%0A%0A',

nt%20that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0ASincerely%0AAn%20animal%20lover%20and%20concerned%20Indian%0A%0A',

ent%20that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0AAn%20Earthling%20and%20Concerned%20Indian%0A%0A',

20that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0AA%20Concerned%20Indian%0A%0A',

pment%20that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0ASincerely%0AA%20Concerned%20Citizen%0A%0A',

pment%20that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0ASincerely%0AAn%20animal%20lover%20and%20concerned%20Indian%0A%0A',

that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0AAn%20Earthling%20and%20Concerned%20Indian%0A%0A',

0that%20is%20done%20at%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0AA%20Concerned%20Indian%0A%0A',

%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0ASincerely%0AA%20Concerned%20Citizen%0A%0A',

%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0ASincerely%0AAn%20animal%20lover%20and%20concerned%20Indian%0A%0A',

%20the%20cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0AAn%20Earthling%20and%20Concerned%20Indian%0A%0A',

0cost%20of%20our%20existing%20quality%20of%20life%20will%20only%20take%20us%20backwards.%20For%20example%2C%20we%20know%20that%20waste%20from%20a%20nearby%20university%20has%20already%20been%20flowing%20into%20Khandari%20Lake%2C%20polluting%20our%20drinking%20water%20source.%20Development%20in%20this%20area%20will%20mean%20the%20felling%20of%20old%20trees%2C%20polluting%20of%20waterways%20and%20will%20lower%20quality%20of%20air%20in%20our%20city.%20It%20will%20mean%20a%20devastating%20loss%20of%20an%20urban%20forest%20that%20has%20stood%20the%20test%20of%20time.%20The%20loss%20will%20be%20even%20greater%20for%20the%20wildlife%20that%20lives%20here%2C%20creating%20more%20conflict%20with%20humans.%20%20%0A%0A%0AThat%20the%20Hon%E2%80%99ble%20Supreme%20Court%20has%20recently%20pointed%20out%20that%20each%20tree%20is%20required%20to%20be%20saved%20and%20the%20practice%20of%20merciless%20felling%20of%20trees%20for%20widening%20of%20roads%20stating%20that%20the%20value%20of%20a%20tree%20is%20not%20to%20be%20assessed%20only%20in%20terms%20of%20commercial%20value%20of%20wood%20but%20in%20terms%20of%20its%20contribution%20to%20the%20ecology%20specifically%20the%20Oxygen%20it%20would%20generate%2C%20if%20allowed%20to%20stand%20for%20remaining%20part%20of%20its%20life.%20That%20the%20recent%20shifting%20of%20Metro%20car%20shed%20from%20the%20Aarey%20reserve%20forest%20area%20in%20Mumbai%2C%20Maharashtra%20is%20an%20example%20that%20development%20is%20possible%20without%20any%20harm%20to%20ecological%20resources.%20%0A%0A%0AEarlier%2C%20a%20tiger%20safari%20was%20being%20proposed%20at%20Dumna.%20The%20state%20issued%20orders%20to%20find%20an%20alternative%20site%20for%20the%20same.%20It%20is%20our%20urgent%20plea%20that%20alternative%20sites%20be%20found%20for%20the%20other%20proposed%20projects%20as%20well%20and%20that%20the%20eco-sensitive%20zone%20of%20Dumna%20be%20declared%20a%20GREEN%20ZONE%2C%20where%20no%20construction%20can%20take%20place.%0AEven%20before%20the%20pandemic%2C%20we%20have%20been%20in%20the%20midst%20of%20a%20Global%20Climate%20Crisis.%20Biodiverse%20and%20old-growth%20forests%20like%20Dumna%20sequester%20carbon%20at%20a%20much%20greater%20rate%20than%20compensatory%20afforestation%20by%20planting%20new%20saplings.%20Therefore%2C%20it%20is%20a%20matter%20of%20great%20urgency%20that%20we%20protect%20this%20green%20space%20and%20declare%20it%20a%20NO%20CONSTRUCTION%20ZONE.%0A%0A%0ASeveral%20PIL%E2%80%99s%20and%20RTI%E2%80%99s%20have%20been%20filed%20by%20lawyers%2C%20naturalists%20and%20activists%20in%20regard%20to%20specific%20issues.%20But%20tackling%20each%20issue%20one%20by%20one%20is%20not%20in%20the%20interest%20of%20either%20us%20citizens%20or%20the%20state.%20Hence%2C%20we%20would%20like%20to%20request%20that%20Dumna%20be%20declared%20a%20no%20construction%20zone.%0AWe%20request%20both%20the%20Jabalpur%20Municipal%20Corporation%20as%20well%20as%20the%20Madhya%20Pradesh%20State%20Government%20to%20co-operate%20in%20ensuring%20that%20Dumna%20is%20preserved%20for%20future%20generations%20as%20a%20point%20of%20pride%20in%20the%20history%20of%20the%20city%20and%20state.%0A%0A%0AAn%20alternative%20site%20for%20all%20these%20projects%20must%20be%20found%20at%20the%20earliest.%0A%0A%0AYours%20Sincerely%0A%0A%0A%0AReferences%3A%0A1.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1Dta3q6Qvq4l0ctCTvuRcdhipNoLnl_6T%0A%20Contains%20PILs%20against%20Tiger%20Safari%20and%20Road%20Widening%2C%20Representation%20from%20Citizens%20and%20TOFT%20tigers%2C%20RTI%20%0A2.%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F14fbWl3-Lf3SgH6FGeNsaHUDNhqtJZWZ3%0AComplaint%20letters%20for%20IIITDM%20Letters%20between%20the%20authorities%20before%202006%20to%20stop%20the%20construction%20of%20IIITDM%20in%20Dumna%2C%20and%20a%20recent%20complaint%20sent%20for%20their%20Waste%20Management%0A%0AA%20Concerned%20Indian%0A%0A',
