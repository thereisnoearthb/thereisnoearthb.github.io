  <script>

  function generateDeck() {

var Fact = [];
var Demand = [];
var PictureLinks = [];

          for (let i = 0; i < 20; i++) {

                Fact[i] = document.getElementById("fact"+(i+1)).value;
                Demand[i] = document.getElementById("demand"+(i+1)).value;
                PictureLinks[i] = document.getElementById("picture"+(i+1)).value;
          }



          var Hashtag = document.getElementById("hashtag").value;


          const related = "related=thereisnoearthb";


        let text = "";
        for (let i = 0; i < Fact.length; i++) {
          for (let j = 0; j < Demand.length; j++) {
            for (let k= 0; k < PictureLinks.length; k++) {
              if (Demand[j] == "" || Fact[i] == "" || PictureLinks[k] == "") {continue;}
              text += "'https://twitter.com/intent/tweet?text=" + encodeURIComponent(Fact[i]) + "%0A%0A" + encodeURIComponent(Demand[j])  + "%0A%0A" + encodeURIComponent(Hashtag) + "%20" + PictureLinks[k] + "&" + related+"',";

            }
          }
        }

        document.getElementById("output").innerHTML = text;

        function download(filename, text) {
          var element = document.createElement('a');
          element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
          element.setAttribute('download', filename);

          element.style.display = 'none';
          document.body.appendChild(element);

          element.click();

          document.body.removeChild(element);
        }

        // Start file download.
        precontent = "<script> var sites = [ ";
        postcontent = "];    function randomSite() { var i = parseInt(Math.random() * sites.length); location.href = sites[i];} </";
        lastcontent = "script>  <body onload='randomSite()'>";
        download("tweets.html", precontent + text + postcontent + lastcontent );
      }




</script>
