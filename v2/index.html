    <script>

        function multiplyNode(elem, count, deep) {
            for (var r = 0, copy; r < count - 1; r++) {
              var elem = document.querySelector('#divRepeat'+(r+1));

              var divName = document.querySelector('#divRepeat'+(r+1));
              var ButtonLink = document.querySelector('#Button'+(r+1)+'Link');
              var ButtonText = document.querySelector('#Button'+(r+1)+'Text');
              var WhatsAppLink = document.querySelector('#WhatsAppButton'+(r+1));
              var TweetLink = document.querySelector('#TweetButton'+(r+1));
              var GramLink = document.querySelector('#GramButton'+(r+1));



              // The copy
              var copy = elem.cloneNode(deep);

              // Modify the ID
              divName.id = 'divRepeat'+(r+2);
              ButtonLink.id = 'Button'+(r+2)+'Link';
              ButtonText.id = 'Button'+(r+2)+'Text';
              WhatsAppLink.id = 'WhatsAppButton'+(r+2);
              TweetLink.id = 'TweetButton'+(r+2);
              GramLink.id = 'GramButton'+(r+2);

              // Insert into the DOM
              elem.parentNode.insertBefore(copy, elem);

            }
        }

    multiplyNode(document.querySelector('.divRepeat'), 1001, true);


    </script>
