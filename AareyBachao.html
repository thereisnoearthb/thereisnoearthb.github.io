'mailto:cs@maharashtra.gov.in,grievances.support@maharashtra.gov.in,min.socjustice@maharashtra.gov.in,johnyjoseph49@gmail.com,psec.env@maharashtra.gov.in,suryakant.nikam@nic.in,sec.tribal@maharashtra.gov.in,ccfmmumbai@gmail.com,apccfwlmumbai@mahaforest.gov.in,ccftthane@mahaforest.gov.in,pccfhoffms@gmail.com,sec.forest@maharashtra.gov.in,pccf-mh@nic.in,mefcc@gov.in,collector.mumbaicity@maharashtra.gov.in?bcc=thereisnoearthb@gmail.com&cc=contact@mmrcl.com,dirah-mah@nic.in,sec.adf@maharashtra.gov.in&subject=Urgent plea to save the lifeline of Mumbai&body=<p>Distinguished Authorities</p><p>Aarey is undoubtedly the green lung and lifeline upon which the metropolis of Mumbai has sustained. </p><p>However, since the past few years it has been facing grave threats. A qualitative study using maps showed how Aarey lost its green cover periodically since the late 1940s. The study by KRVIA, Mumbai, reported only 800 of 1,300 hectares of Aarey, originally allocated as No Development Zone will remain as a Green Zone leading to a loss of approximately 40% original area due to ongoing and proposed construction activities which is a matter of grave concern since it will badly disrupt the ecological equilibrium. Public and private projects are likely to sever the contiguity with Sanjay Gandhi National Park (SGNP) affecting wildlife movement, disrupting hydrological processes and the natural drainage pattern of the green lung, the report said. The Mumbai Metro 3 car depot is yet another project that is evidently destructive to the ecosystem of the city and will only worsen the threat Aarey faces. It is highly flawed and has completely disregarded some crucial points as stated below:</p><o5><li>LOSS OF BIODIVERSITY and FOREST COVER</li></o5><p>MMRCL s choice of land for this project has not taken into account the harm the biodiversity would face. </p><p>The area of Aarey forest harbors 45 species of mammals, 43 species of reptiles, 300 species of birds and 150 species of butterflies. Even though the EIA report for the MML-3 project states that there is no wildlife in the concerned area, a leopard was photographed sitting on a hillock right next to the Metro car depot site. In fact, according to a list submitted to the IUCN, the area has more than 290 wild species of flora and fauna, such as leopard and rusty-spotted cats (classified as vulnerable). New species of scorpions and spiders were also discovered here. Two are even named after the colony - Heterophrictus aareyeneis (tarantula) and Lychas aareyensis (scorpion).</p><p>Apart from this, the area is a heavily forested land that boasts of trees of about a hundred indigenous forest species and 1,300 species of flowering plants. Despite the area having heavy tree cover MMRCL has claimed otherwise.</p><p>Rich flora and fauna like that of Aarey takes hundreds of years to develop and must not be curbed in the name of development that may ultimately cause irreparable damage. Although the damage already caused by the felling of over 2,100 trees can not be reversed, the area can and should still be protected from further destruction.</p><p>We would also like to point out that this is entirely contradictory to the Nagar Van Scheme launched by the Centre this Environment Day, the objective of which is to attempt to create forests to provide cleaner air for urban areas. </p><p>Although MMRC has promised rigorous tree planting of six times the trees being felled and transplantation of 461 trees, according to BMC in September 2019 it was revealed that 48 percent of the trees transplanted by MMRC since January 2018 have died. Experts say the relocation of mature trees requires adequate planning, engineering techniques as well as resources. The metro rail agency had transplanted a total of 5,443 trees, of which 2,644 have shown no signs of sprouting and only 284 of the 400 saplings planted by MMRC had survived. </p><p><br /><br /></p><o2><li>LOSS OF AIR PURIFICATION</li></o2><p>Aarey is also the citys largest natural air purifier without which the citys population will suffer from higher risks of respiratory diseases, largely impairing the physical as well as mental health of the masses. This is extremely concerning in light of the fact that in 2018 the level of PM 10 in Mumbai was recorded as being the highest in 20 years with the city ranking as the 4th most polluted megacity in the world. </p><p><br /><br /></p><o3><li>WORSENING OF THE MITHI RIVER FLOODING CRISIS</li></o3><p>The Aarey Colony site was identified as a hotspot for the protection and rejuvenation of Mithi river which is infamous for flooding Mumbai year after year. </p><p>A 243-page report from 2018, prepared by a panel appointed by the SC, including experts from India Institute of Technology - Bombay (IIT-B), National Environmental Engineering Research Institute (NEERI) and two citizens - architect PK Das and Professor Dr AD Sawant — had highlighted how encroachments, reclamation, improper retaining walls (along areas including Aarey), indiscriminate dumping of industrial effluents and solid waste had made the 17.84-km river an open drain , and consequently, left the city vulnerable to a deluge, similar to the one on July 26, 2005. The report revealed that landfilling at the 33-hectare Metro car-shed site in Aarey Colony altered the natural course of the Mithi river. As per Dr Sawant: The construction of this car shed will be a catastrophe not just for trees, but the floodplains of Mithi and the entire biodiversity of Aarey. Nothing has been done to alter the course of the river and if this last buffer zone is lost, Mithi will flood five to six times every monsoon.</p><o4><li>VIOLATION OF TRIBAL RIGHTS</li></o4><p>Aarey is also home to many Tribes, with 10000 Tribals (as of 2018) living in the 27 hamlets, or padas as they are called locally, in the area. Many of these tribals have been residing there since before the 1949 establishment of the Aarey Milk Colony and have themselves grown, nurtured and preserved the green lungs of Mumbai for decades, if not centuries. Back then they had also been asked to pay a fee for growing fruits and vegetables on the land to the Aarey Milk Colony authorities, although these payments were discontinued in 2000. </p><p>But livelihoods arent the only things they derive from the forest, their entire cultural and social existence is based around and upon Aarey. They worship the trees and leopards found in the forest and their loss, as occurred on the night of October 4th when almost 2000 trees were axed, has been a cause of great emotional suffering. </p><p>For years now these innocent Adivasis have been battling displacement, unfair terms of remuneration that propose to give them only cramped apartments in return for their open houses attached with farm and grazing land, and also encroachment. Many have filed claims under FRA (2006) that are still pending while they are being wrongly termed as slum-dwellers with the Slum Rehabilitation Authority (SRA) trying to forcefully rehabilitate them into SRA buildings. </p><p>Infrastructure and other developmental activities affect them not just directly by way of displacement, but also indirectly by shrinking the area of the forest their existence directly depends upon, they have also attributed a rise in man-animal conflicts to these activities. </p><p>Thus even if they avoid displacement (as directed in the 2016 Bombay HC ruling against it) any loss of the forest cover in Aarey is a direct economic, social and cultural loss for them and a direct violation of the democratic ideals our country is founded upon. </p><p><br /><br /></p><p>During the tenure of the last state government, huge deforestation for Metro 3 car shed took place. Your government had, before coming to power, promised the citizens of Mumbai that you shall save aarey forest from deforestation and shift the Metro 3 car shed to another location suitable for commercial construction. The current Environment Minister even termed the hacking of the trees as shameful and disgusting. People of Mumbai and all of Maharashtra are now counting on you to act on your words. We demand action on the following points:</p><p>1) Classifying Aarey as a No-Development Zone and declaring it a Forest.</p><p>2) Taking immediate and effective action to curb the illegal activities reported in the area</p><p>3) Immediate addressal of the pending Forest Rights claims (both individual and community) filed by the Tribal residents of Aarey and no further decision about use of the land without properly processing the claims</p><p>4) Providing fair restitution to those who were affected by the project</p><p>5) Relocating the developmental project to a more ecologically resilient and viable area based on expert advice and public consensus</p><p>6) Urging the Union Ministry of Environment, Forest and Climate Change to withdraw the environmentally destructive Draft EIA Notification 2020 or redraft it based on expert advice and public comments</p><p><br /><br /></p><p>We agree that Metro infrastructure is essential for the decongestion of the exploding metropolis of Mumbai but this must not come at the expense of the very environment that sustains the city. There cannot be a Mumbai without Aarey and thus we write to you in solidarity with those opposing the project and those affected by it, requesting you to pay heed to the concerns of the citizens you represent and act to save this precious ecosystem and our city. </p><p>Sincerely</p><p>A Concerned Citizen</p>',

t natural air purifier without which the citys population will suffer from higher risks of respiratory diseases, largely impairing the physical as well as mental health of the masses. This is extremely concerning in light of the fact that in 2018 the level of PM 10 in Mumbai was recorded as being the highest in 20 years with the city ranking as the 4th most polluted megacity in the world. </p><p><br /><br /></p><o3><li>WORSENING OF THE MITHI RIVER FLOODING CRISIS</li></o3><p>The Aarey Colony site was identified as a hotspot for the protection and rejuvenation of Mithi river which is infamous for flooding Mumbai year after year. </p><p>A 243-page report from 2018, prepared by a panel appointed by the SC, including experts from India Institute of Technology - Bombay (IIT-B), National Environmental Engineering Research Institute (NEERI) and two citizens - architect PK Das and Professor Dr AD Sawant — had highlighted how encroachments, reclamation, improper retaining walls (along areas including Aarey), indiscriminate dumping of industrial effluents and solid waste had made the 17.84-km river an open drain , and consequently, left the city vulnerable to a deluge, similar to the one on July 26, 2005. The report revealed that landfilling at the 33-hectare Metro car-shed site in Aarey Colony altered the natural course of the Mithi river. As per Dr Sawant: The construction of this car shed will be a catastrophe not just for trees, but the floodplains of Mithi and the entire biodiversity of Aarey. Nothing has been done to alter the course of the river and if this last buffer zone is lost, Mithi will flood five to six times every monsoon.</p><o4><li>VIOLATION OF TRIBAL RIGHTS</li></o4><p>Aarey is also home to many Tribes, with 10000 Tribals (as of 2018) living in the 27 hamlets, or padas as they are called locally, in the area. Many of these tribals have been residing there since before the 1949 establishment of the Aarey Milk Colony and have themselves grown, nurtured and preserved the green lungs of Mumbai for decades, if not centuries. Back then they had also been asked to pay a fee for growing fruits and vegetables on the land to the Aarey Milk Colony authorities, although these payments were discontinued in 2000. </p><p>But livelihoods arent the only things they derive from the forest, their entire cultural and social existence is based around and upon Aarey. They worship the trees and leopards found in the forest and their loss, as occurred on the night of October 4th when almost 2000 trees were axed, has been a cause of great emotional suffering. </p><p>For years now these innocent Adivasis have been battling displacement, unfair terms of remuneration that propose to give them only cramped apartments in return for their open houses attached with farm and grazing land, and also encroachment. Many have filed claims under FRA (2006) that are still pending while they are being wrongly termed as slum-dwellers with the Slum Rehabilitation Authority (SRA) trying to forcefully rehabilitate them into SRA buildings. </p><p>Infrastructure and other developmental activities affect them not just directly by way of displacement, but also indirectly by shrinking the area of the forest their existence directly depends upon, they have also attributed a rise in man-animal conflicts to these activities. </p><p>Thus even if they avoid displacement (as directed in the 2016 Bombay HC ruling against it) any loss of the forest cover in Aarey is a direct economic, social and cultural loss for them and a direct violation of the democratic ideals our country is founded upon. </p><p><br /><br /></p><p>During the tenure of the last state government, huge deforestation for Metro 3 car shed took place. Your government had, before coming to power, promised the citizens of Mumbai that you shall save aarey forest from deforestation and shift the Metro 3 car shed to another location suitable for commercial construction. The current Environment Minister even termed the hacking of the trees as shameful and disgusting. People of Mumbai and all of Maharashtra are now counting on you to act on your words. We demand action on the following points:</p><p>1) Classifying Aarey as a No-Development Zone and declaring it a Forest.</p><p>2) Taking immediate and effective action to curb the illegal activities reported in the area</p><p>3) Immediate addressal of the pending Forest Rights claims (both individual and community) filed by the Tribal residents of Aarey and no further decision about use of the land without properly processing the claims</p><p>4) Providing fair restitution to those who were affected by the project</p><p>5) Relocating the developmental project to a more ecologically resilient and viable area based on expert advice and public consensus</p><p>6) Urging the Union Ministry of Environment, Forest and Climate Change to withdraw the environmentally destructive Draft EIA Notification 2020 or redraft it based on expert advice and public comments</p><p><br /><br /></p><p>We agree that Metro infrastructure is essential for the decongestion of the exploding metropolis of Mumbai but this must not come at the expense of the very environment that sustains the city. There cannot be a Mumbai without Aarey and thus we write to you in solidarity with those opposing the project and those affected by it, requesting you to pay heed to the concerns of the citizens you represent and act to save this precious ecosystem and our city. </p><p>Hopefully</p><p>An earthling and concerned citizen</p>',

tural air purifier without which the citys population will suffer from higher risks of respiratory diseases, largely impairing the physical as well as mental health of the masses. This is extremely concerning in light of the fact that in 2018 the level of PM 10 in Mumbai was recorded as being the highest in 20 years with the city ranking as the 4th most polluted megacity in the world. </p><p><br /><br /></p><o3><li>WORSENING OF THE MITHI RIVER FLOODING CRISIS</li></o3><p>The Aarey Colony site was identified as a hotspot for the protection and rejuvenation of Mithi river which is infamous for flooding Mumbai year after year. </p><p>A 243-page report from 2018, prepared by a panel appointed by the SC, including experts from India Institute of Technology - Bombay (IIT-B), National Environmental Engineering Research Institute (NEERI) and two citizens - architect PK Das and Professor Dr AD Sawant — had highlighted how encroachments, reclamation, improper retaining walls (along areas including Aarey), indiscriminate dumping of industrial effluents and solid waste had made the 17.84-km river an open drain , and consequently, left the city vulnerable to a deluge, similar to the one on July 26, 2005. The report revealed that landfilling at the 33-hectare Metro car-shed site in Aarey Colony altered the natural course of the Mithi river. As per Dr Sawant: The construction of this car shed will be a catastrophe not just for trees, but the floodplains of Mithi and the entire biodiversity of Aarey. Nothing has been done to alter the course of the river and if this last buffer zone is lost, Mithi will flood five to six times every monsoon.</p><o4><li>VIOLATION OF TRIBAL RIGHTS</li></o4><p>Aarey is also home to many Tribes, with 10000 Tribals (as of 2018) living in the 27 hamlets, or padas as they are called locally, in the area. Many of these tribals have been residing there since before the 1949 establishment of the Aarey Milk Colony and have themselves grown, nurtured and preserved the green lungs of Mumbai for decades, if not centuries. Back then they had also been asked to pay a fee for growing fruits and vegetables on the land to the Aarey Milk Colony authorities, although these payments were discontinued in 2000. </p><p>But livelihoods arent the only things they derive from the forest, their entire cultural and social existence is based around and upon Aarey. They worship the trees and leopards found in the forest and their loss, as occurred on the night of October 4th when almost 2000 trees were axed, has been a cause of great emotional suffering. </p><p>For years now these innocent Adivasis have been battling displacement, unfair terms of remuneration that propose to give them only cramped apartments in return for their open houses attached with farm and grazing land, and also encroachment. Many have filed claims under FRA (2006) that are still pending while they are being wrongly termed as slum-dwellers with the Slum Rehabilitation Authority (SRA) trying to forcefully rehabilitate them into SRA buildings. </p><p>Infrastructure and other developmental activities affect them not just directly by way of displacement, but also indirectly by shrinking the area of the forest their existence directly depends upon, they have also attributed a rise in man-animal conflicts to these activities. </p><p>Thus even if they avoid displacement (as directed in the 2016 Bombay HC ruling against it) any loss of the forest cover in Aarey is a direct economic, social and cultural loss for them and a direct violation of the democratic ideals our country is founded upon. </p><p><br /><br /></p><p>During the tenure of the last state government, huge deforestation for Metro 3 car shed took place. Your government had, before coming to power, promised the citizens of Mumbai that you shall save aarey forest from deforestation and shift the Metro 3 car shed to another location suitable for commercial construction. The current Environment Minister even termed the hacking of the trees as shameful and disgusting. People of Mumbai and all of Maharashtra are now counting on you to act on your words. We demand action on the following points:</p><p>1) Classifying Aarey as a No-Development Zone and declaring it a Forest.</p><p>2) Taking immediate and effective action to curb the illegal activities reported in the area</p><p>3) Immediate addressal of the pending Forest Rights claims (both individual and community) filed by the Tribal residents of Aarey and no further decision about use of the land without properly processing the claims</p><p>4) Providing fair restitution to those who were affected by the project</p><p>5) Relocating the developmental project to a more ecologically resilient and viable area based on expert advice and public consensus</p><p>6) Urging the Union Ministry of Environment, Forest and Climate Change to withdraw the environmentally destructive Draft EIA Notification 2020 or redraft it based on expert advice and public comments</p><p><br /><br /></p><p>We agree that Metro infrastructure is essential for the decongestion of the exploding metropolis of Mumbai but this must not come at the expense of the very environment that sustains the city. There cannot be a Mumbai without Aarey and thus we write to you in solidarity with those opposing the project and those affected by it, requesting you to pay heed to the concerns of the citizens you represent and act to save this precious ecosystem and our city. </p><p>Sincerely</p><p>An earthling and concerned citizen</p>',

tural air purifier without which the citys population will suffer from higher risks of respiratory diseases, largely impairing the physical as well as mental health of the masses. This is extremely concerning in light of the fact that in 2018 the level of PM 10 in Mumbai was recorded as being the highest in 20 years with the city ranking as the 4th most polluted megacity in the world. </p><p><br /><br /></p><o3><li>WORSENING OF THE MITHI RIVER FLOODING CRISIS</li></o3><p>The Aarey Colony site was identified as a hotspot for the protection and rejuvenation of Mithi river which is infamous for flooding Mumbai year after year. </p><p>A 243-page report from 2018, prepared by a panel appointed by the SC, including experts from India Institute of Technology - Bombay (IIT-B), National Environmental Engineering Research Institute (NEERI) and two citizens - architect PK Das and Professor Dr AD Sawant — had highlighted how encroachments, reclamation, improper retaining walls (along areas including Aarey), indiscriminate dumping of industrial effluents and solid waste had made the 17.84-km river an open drain , and consequently, left the city vulnerable to a deluge, similar to the one on July 26, 2005. The report revealed that landfilling at the 33-hectare Metro car-shed site in Aarey Colony altered the natural course of the Mithi river. As per Dr Sawant: The construction of this car shed will be a catastrophe not just for trees, but the floodplains of Mithi and the entire biodiversity of Aarey. Nothing has been done to alter the course of the river and if this last buffer zone is lost, Mithi will flood five to six times every monsoon.</p><o4><li>VIOLATION OF TRIBAL RIGHTS</li></o4><p>Aarey is also home to many Tribes, with 10000 Tribals (as of 2018) living in the 27 hamlets, or padas as they are called locally, in the area. Many of these tribals have been residing there since before the 1949 establishment of the Aarey Milk Colony and have themselves grown, nurtured and preserved the green lungs of Mumbai for decades, if not centuries. Back then they had also been asked to pay a fee for growing fruits and vegetables on the land to the Aarey Milk Colony authorities, although these payments were discontinued in 2000. </p><p>But livelihoods arent the only things they derive from the forest, their entire cultural and social existence is based around and upon Aarey. They worship the trees and leopards found in the forest and their loss, as occurred on the night of October 4th when almost 2000 trees were axed, has been a cause of great emotional suffering. </p><p>For years now these innocent Adivasis have been battling displacement, unfair terms of remuneration that propose to give them only cramped apartments in return for their open houses attached with farm and grazing land, and also encroachment. Many have filed claims under FRA (2006) that are still pending while they are being wrongly termed as slum-dwellers with the Slum Rehabilitation Authority (SRA) trying to forcefully rehabilitate them into SRA buildings. </p><p>Infrastructure and other developmental activities affect them not just directly by way of displacement, but also indirectly by shrinking the area of the forest their existence directly depends upon, they have also attributed a rise in man-animal conflicts to these activities. </p><p>Thus even if they avoid displacement (as directed in the 2016 Bombay HC ruling against it) any loss of the forest cover in Aarey is a direct economic, social and cultural loss for them and a direct violation of the democratic ideals our country is founded upon. </p><p><br /><br /></p><p>During the tenure of the last state government, huge deforestation for Metro 3 car shed took place. Your government had, before coming to power, promised the citizens of Mumbai that you shall save aarey forest from deforestation and shift the Metro 3 car shed to another location suitable for commercial construction. The current Environment Minister even termed the hacking of the trees as shameful and disgusting. People of Mumbai and all of Maharashtra are now counting on you to act on your words. We demand action on the following points:</p><p>1) Classifying Aarey as a No-Development Zone and declaring it a Forest.</p><p>2) Taking immediate and effective action to curb the illegal activities reported in the area</p><p>3) Immediate addressal of the pending Forest Rights claims (both individual and community) filed by the Tribal residents of Aarey and no further decision about use of the land without properly processing the claims</p><p>4) Providing fair restitution to those who were affected by the project</p><p>5) Relocating the developmental project to a more ecologically resilient and viable area based on expert advice and public consensus</p><p>6) Urging the Union Ministry of Environment, Forest and Climate Change to withdraw the environmentally destructive Draft EIA Notification 2020 or redraft it based on expert advice and public comments</p><p><br /><br /></p><p>We agree that Metro infrastructure is essential for the decongestion of the exploding metropolis of Mumbai but this must not come at the expense of the very environment that sustains the city. There cannot be a Mumbai without Aarey and thus we write to you in solidarity with those opposing the project and those affected by it, requesting you to pay heed to the concerns of the citizens you represent and act to save this precious ecosystem and our city. </p><p>Hopefully</p><p>An earthling and proud citizen</p>',

atural air purifier without which the citys population will suffer from higher risks of respiratory diseases, largely impairing the physical as well as mental health of the masses. This is extremely concerning in light of the fact that in 2018 the level of PM 10 in Mumbai was recorded as being the highest in 20 years with the city ranking as the 4th most polluted megacity in the world. </p><p><br /><br /></p><o3><li>WORSENING OF THE MITHI RIVER FLOODING CRISIS</li></o3><p>The Aarey Colony site was identified as a hotspot for the protection and rejuvenation of Mithi river which is infamous for flooding Mumbai year after year. </p><p>A 243-page report from 2018, prepared by a panel appointed by the SC, including experts from India Institute of Technology - Bombay (IIT-B), National Environmental Engineering Research Institute (NEERI) and two citizens - architect PK Das and Professor Dr AD Sawant — had highlighted how encroachments, reclamation, improper retaining walls (along areas including Aarey), indiscriminate dumping of industrial effluents and solid waste had made the 17.84-km river an open drain , and consequently, left the city vulnerable to a deluge, similar to the one on July 26, 2005. The report revealed that landfilling at the 33-hectare Metro car-shed site in Aarey Colony altered the natural course of the Mithi river. As per Dr Sawant: The construction of this car shed will be a catastrophe not just for trees, but the floodplains of Mithi and the entire biodiversity of Aarey. Nothing has been done to alter the course of the river and if this last buffer zone is lost, Mithi will flood five to six times every monsoon.</p><o4><li>VIOLATION OF TRIBAL RIGHTS</li></o4><p>Aarey is also home to many Tribes, with 10000 Tribals (as of 2018) living in the 27 hamlets, or padas as they are called locally, in the area. Many of these tribals have been residing there since before the 1949 establishment of the Aarey Milk Colony and have themselves grown, nurtured and preserved the green lungs of Mumbai for decades, if not centuries. Back then they had also been asked to pay a fee for growing fruits and vegetables on the land to the Aarey Milk Colony authorities, although these payments were discontinued in 2000. </p><p>But livelihoods arent the only things they derive from the forest, their entire cultural and social existence is based around and upon Aarey. They worship the trees and leopards found in the forest and their loss, as occurred on the night of October 4th when almost 2000 trees were axed, has been a cause of great emotional suffering. </p><p>For years now these innocent Adivasis have been battling displacement, unfair terms of remuneration that propose to give them only cramped apartments in return for their open houses attached with farm and grazing land, and also encroachment. Many have filed claims under FRA (2006) that are still pending while they are being wrongly termed as slum-dwellers with the Slum Rehabilitation Authority (SRA) trying to forcefully rehabilitate them into SRA buildings. </p><p>Infrastructure and other developmental activities affect them not just directly by way of displacement, but also indirectly by shrinking the area of the forest their existence directly depends upon, they have also attributed a rise in man-animal conflicts to these activities. </p><p>Thus even if they avoid displacement (as directed in the 2016 Bombay HC ruling against it) any loss of the forest cover in Aarey is a direct economic, social and cultural loss for them and a direct violation of the democratic ideals our country is founded upon. </p><p><br /><br /></p><p>During the tenure of the last state government, huge deforestation for Metro 3 car shed took place. Your government had, before coming to power, promised the citizens of Mumbai that you shall save aarey forest from deforestation and shift the Metro 3 car shed to another location suitable for commercial construction. The current Environment Minister even termed the hacking of the trees as shameful and disgusting. People of Mumbai and all of Maharashtra are now counting on you to act on your words. We demand action on the following points:</p><p>1) Classifying Aarey as a No-Development Zone and declaring it a Forest.</p><p>2) Taking immediate and effective action to curb the illegal activities reported in the area</p><p>3) Immediate addressal of the pending Forest Rights claims (both individual and community) filed by the Tribal residents of Aarey and no further decision about use of the land without properly processing the claims</p><p>4) Providing fair restitution to those who were affected by the project</p><p>5) Relocating the developmental project to a more ecologically resilient and viable area based on expert advice and public consensus</p><p>6) Urging the Union Ministry of Environment, Forest and Climate Change to withdraw the environmentally destructive Draft EIA Notification 2020 or redraft it based on expert advice and public comments</p><p><br /><br /></p><p>We agree that Metro infrastructure is essential for the decongestion of the exploding metropolis of Mumbai but this must not come at the expense of the very environment that sustains the city. There cannot be a Mumbai without Aarey and thus we write to you in solidarity with those opposing the project and those affected by it, requesting you to pay heed to the concerns of the citizens you represent and act to save this precious ecosystem and our city. </p><p>Hopefully</p><p>A Concerned Citizen</p>',

atural air purifier without which the citys population will suffer from higher risks of respiratory diseases, largely impairing the physical as well as mental health of the masses. This is extremely concerning in light of the fact that in 2018 the level of PM 10 in Mumbai was recorded as being the highest in 20 years with the city ranking as the 4th most polluted megacity in the world. </p><p><br /><br /></p><o3><li>WORSENING OF THE MITHI RIVER FLOODING CRISIS</li></o3><p>The Aarey Colony site was identified as a hotspot for the protection and rejuvenation of Mithi river which is infamous for flooding Mumbai year after year. </p><p>A 243-page report from 2018, prepared by a panel appointed by the SC, including experts from India Institute of Technology - Bombay (IIT-B), National Environmental Engineering Research Institute (NEERI) and two citizens - architect PK Das and Professor Dr AD Sawant — had highlighted how encroachments, reclamation, improper retaining walls (along areas including Aarey), indiscriminate dumping of industrial effluents and solid waste had made the 17.84-km river an open drain , and consequently, left the city vulnerable to a deluge, similar to the one on July 26, 2005. The report revealed that landfilling at the 33-hectare Metro car-shed site in Aarey Colony altered the natural course of the Mithi river. As per Dr Sawant: The construction of this car shed will be a catastrophe not just for trees, but the floodplains of Mithi and the entire biodiversity of Aarey. Nothing has been done to alter the course of the river and if this last buffer zone is lost, Mithi will flood five to six times every monsoon.</p><o4><li>VIOLATION OF TRIBAL RIGHTS</li></o4><p>Aarey is also home to many Tribes, with 10000 Tribals (as of 2018) living in the 27 hamlets, or padas as they are called locally, in the area. Many of these tribals have been residing there since before the 1949 establishment of the Aarey Milk Colony and have themselves grown, nurtured and preserved the green lungs of Mumbai for decades, if not centuries. Back then they had also been asked to pay a fee for growing fruits and vegetables on the land to the Aarey Milk Colony authorities, although these payments were discontinued in 2000. </p><p>But livelihoods arent the only things they derive from the forest, their entire cultural and social existence is based around and upon Aarey. They worship the trees and leopards found in the forest and their loss, as occurred on the night of October 4th when almost 2000 trees were axed, has been a cause of great emotional suffering. </p><p>For years now these innocent Adivasis have been battling displacement, unfair terms of remuneration that propose to give them only cramped apartments in return for their open houses attached with farm and grazing land, and also encroachment. Many have filed claims under FRA (2006) that are still pending while they are being wrongly termed as slum-dwellers with the Slum Rehabilitation Authority (SRA) trying to forcefully rehabilitate them into SRA buildings. </p><p>Infrastructure and other developmental activities affect them not just directly by way of displacement, but also indirectly by shrinking the area of the forest their existence directly depends upon, they have also attributed a rise in man-animal conflicts to these activities. </p><p>Thus even if they avoid displacement (as directed in the 2016 Bombay HC ruling against it) any loss of the forest cover in Aarey is a direct economic, social and cultural loss for them and a direct violation of the democratic ideals our country is founded upon. </p><p><br /><br /></p><p>During the tenure of the last state government, huge deforestation for Metro 3 car shed took place. Your government had, before coming to power, promised the citizens of Mumbai that you shall save aarey forest from deforestation and shift the Metro 3 car shed to another location suitable for commercial construction. The current Environment Minister even termed the hacking of the trees as shameful and disgusting. People of Mumbai and all of Maharashtra are now counting on you to act on your words. We demand action on the following points:</p><p>1) Classifying Aarey as a No-Development Zone and declaring it a Forest.</p><p>2) Taking immediate and effective action to curb the illegal activities reported in the area</p><p>3) Immediate addressal of the pending Forest Rights claims (both individual and community) filed by the Tribal residents of Aarey and no further decision about use of the land without properly processing the claims</p><p>4) Providing fair restitution to those who were affected by the project</p><p>5) Relocating the developmental project to a more ecologically resilient and viable area based on expert advice and public consensus</p><p>6) Urging the Union Ministry of Environment, Forest and Climate Change to withdraw the environmentally destructive Draft EIA Notification 2020 or redraft it based on expert advice and public comments</p><p><br /><br /></p><p>We agree that Metro infrastructure is essential for the decongestion of the exploding metropolis of Mumbai but this must not come at the expense of the very environment that sustains the city. There cannot be a Mumbai without Aarey and thus we write to you in solidarity with those opposing the project and those affected by it, requesting you to pay heed to the concerns of the citizens you represent and act to save this precious ecosystem and our city. </p><p>Sincerely</p><p>A Concerned Citizen</p>',

e hacking of the trees as shameful and disgusting. People of Mumbai and all of Maharashtra are now counting on you to act on your words. We demand action on the following points:</p><p>1) Classifying Aarey as a No-Development Zone and declaring it a Forest.</p><p>2) Taking immediate and effective action to curb the illegal activities reported in the area</p><p>3) Immediate addressal of the pending Forest Rights claims (both individual and community) filed by the Tribal residents of Aarey and no further decision about use of the land without properly processing the claims</p><p>4) Providing fair restitution to those who were affected by the project</p><p>5) Relocating the developmental project to a more ecologically resilient and viable area based on expert advice and public consensus</p><p>6) Urging the Union Ministry of Environment, Forest and Climate Change to withdraw the environmentally destructive Draft EIA Notification 2020 or redraft it based on expert advice and public comments</p><p><br /><br /></p><p>We agree that Metro infrastructure is essential for the decongestion of the exploding metropolis of Mumbai but this must not come at the expense of the very environment that sustains the city. There cannot be a Mumbai without Aarey and thus we write to you in solidarity with those opposing the project and those affected by it, requesting you to pay heed to the concerns of the citizens you represent and act to save this precious ecosystem and our city. </p><p>Sincerely</p><p>An earthling and concerned citizen</p>',

atural air purifier without which the citys population will suffer from higher risks of respiratory diseases, largely impairing the physical as well as mental health of the masses. This is extremely concerning in light of the fact that in 2018 the level of PM 10 in Mumbai was recorded as being the highest in 20 years with the city ranking as the 4th most polluted megacity in the world. </p><p><br /><br /></p><o3><li>WORSENING OF THE MITHI RIVER FLOODING CRISIS</li></o3><p>The Aarey Colony site was identified as a hotspot for the protection and rejuvenation of Mithi river which is infamous for flooding Mumbai year after year. </p><p>A 243-page report from 2018, prepared by a panel appointed by the SC, including experts from India Institute of Technology - Bombay (IIT-B), National Environmental Engineering Research Institute (NEERI) and two citizens - architect PK Das and Professor Dr AD Sawant — had highlighted how encroachments, reclamation, improper retaining walls (along areas including Aarey), indiscriminate dumping of industrial effluents and solid waste had made the 17.84-km river an open drain , and consequently, left the city vulnerable to a deluge, similar to the one on July 26, 2005. The report revealed that landfilling at the 33-hectare Metro car-shed site in Aarey Colony altered the natural course of the Mithi river. As per Dr Sawant: The construction of this car shed will be a catastrophe not just for trees, but the floodplains of Mithi and the entire biodiversity of Aarey. Nothing has been done to alter the course of the river and if this last buffer zone is lost, Mithi will flood five to six times every monsoon.</p><o4><li>VIOLATION OF TRIBAL RIGHTS</li></o4><p>Aarey is also home to many Tribes, with 10000 Tribals (as of 2018) living in the 27 hamlets, or padas as they are called locally, in the area. Many of these tribals have been residing there since before the 1949 establishment of the Aarey Milk Colony and have themselves grown, nurtured and preserved the green lungs of Mumbai for decades, if not centuries. Back then they had also been asked to pay a fee for growing fruits and vegetables on the land to the Aarey Milk Colony authorities, although these payments were discontinued in 2000. </p><p>But livelihoods arent the only things they derive from the forest, their entire cultural and social existence is based around and upon Aarey. They worship the trees and leopards found in the forest and their loss, as occurred on the night of October 4th when almost 2000 trees were axed, has been a cause of great emotional suffering. </p><p>For years now these innocent Adivasis have been battling displacement, unfair terms of remuneration that propose to give them only cramped apartments in return for their open houses attached with farm and grazing land, and also encroachment. Many have filed claims under FRA (2006) that are still pending while they are being wrongly termed as slum-dwellers with the Slum Rehabilitation Authority (SRA) trying to forcefully rehabilitate them into SRA buildings. </p><p>Infrastructure and other developmental activities affect them not just directly by way of displacement, but also indirectly by shrinking the area of the forest their existence directly depends upon, they have also attributed a rise in man-animal conflicts to these activities. </p><p>Thus even if they avoid displacement (as directed in the 2016 Bombay HC ruling against it) any loss of the forest cover in Aarey is a direct economic, social and cultural loss for them and a direct violation of the democratic ideals our country is founded upon. </p><p><br /><br /></p><p>During the tenure of the last state government, huge deforestation for Metro 3 car shed took place. Your government had, before coming to power, promised the citizens of Mumbai that you shall save aarey forest from deforestation and shift the Metro 3 car shed to another location suitable for commercial construction. The current Environment Minister even termed the hacking of the trees as shameful and disgusting. People of Mumbai and all of Maharashtra are now counting on you to act on your words. We demand action on the following points:</p><p>1) Classifying Aarey as a No-Development Zone and declaring it a Forest.</p><p>2) Taking immediate and effective action to curb the illegal activities reported in the area</p><p>3) Immediate addressal of the pending Forest Rights claims (both individual and community) filed by the Tribal residents of Aarey and no further decision about use of the land without properly processing the claims</p><p>4) Providing fair restitution to those who were affected by the project</p><p>5) Relocating the developmental project to a more ecologically resilient and viable area based on expert advice and public consensus</p><p>6) Urging the Union Ministry of Environment, Forest and Climate Change to withdraw the environmentally destructive Draft EIA Notification 2020 or redraft it based on expert advice and public comments</p><p><br /><br /></p><p>We agree that Metro infrastructure is essential for the decongestion of the exploding metropolis of Mumbai but this must not come at the expense of the very environment that sustains the city. There cannot be a Mumbai without Aarey and thus we write to you in solidarity with those opposing the project and those affected by it, requesting you to pay heed to the concerns of the citizens you represent and act to save this precious ecosystem and our city. </p><p>Hopefully</p><p>An earthling and concerned citizen</p>',

st natural air purifier without which the citys population will suffer from higher risks of respiratory diseases, largely impairing the physical as well as mental health of the masses. This is extremely concerning in light of the fact that in 2018 the level of PM 10 in Mumbai was recorded as being the highest in 20 years with the city ranking as the 4th most polluted megacity in the world. </p><p><br /><br /></p><o3><li>WORSENING OF THE MITHI RIVER FLOODING CRISIS</li></o3><p>The Aarey Colony site was identified as a hotspot for the protection and rejuvenation of Mithi river which is infamous for flooding Mumbai year after year. </p><p>A 243-page report from 2018, prepared by a panel appointed by the SC, including experts from India Institute of Technology - Bombay (IIT-B), National Environmental Engineering Research Institute (NEERI) and two citizens - architect PK Das and Professor Dr AD Sawant — had highlighted how encroachments, reclamation, improper retaining walls (along areas including Aarey), indiscriminate dumping of industrial effluents and solid waste had made the 17.84-km river an open drain , and consequently, left the city vulnerable to a deluge, similar to the one on July 26, 2005. The report revealed that landfilling at the 33-hectare Metro car-shed site in Aarey Colony altered the natural course of the Mithi river. As per Dr Sawant: The construction of this car shed will be a catastrophe not just for trees, but the floodplains of Mithi and the entire biodiversity of Aarey. Nothing has been done to alter the course of the river and if this last buffer zone is lost, Mithi will flood five to six times every monsoon.</p><o4><li>VIOLATION OF TRIBAL RIGHTS</li></o4><p>Aarey is also home to many Tribes, with 10000 Tribals (as of 2018) living in the 27 hamlets, or padas as they are called locally, in the area. Many of these tribals have been residing there since before the 1949 establishment of the Aarey Milk Colony and have themselves grown, nurtured and preserved the green lungs of Mumbai for decades, if not centuries. Back then they had also been asked to pay a fee for growing fruits and vegetables on the land to the Aarey Milk Colony authorities, although these payments were discontinued in 2000. </p><p>But livelihoods arent the only things they derive from the forest, their entire cultural and social existence is based around and upon Aarey. They worship the trees and leopards found in the forest and their loss, as occurred on the night of October 4th when almost 2000 trees were axed, has been a cause of great emotional suffering. </p><p>For years now these innocent Adivasis have been battling displacement, unfair terms of remuneration that propose to give them only cramped apartments in return for their open houses attached with farm and grazing land, and also encroachment. Many have filed claims under FRA (2006) that are still pending while they are being wrongly termed as slum-dwellers with the Slum Rehabilitation Authority (SRA) trying to forcefully rehabilitate them into SRA buildings. </p><p>Infrastructure and other developmental activities affect them not just directly by way of displacement, but also indirectly by shrinking the area of the forest their existence directly depends upon, they have also attributed a rise in man-animal conflicts to these activities. </p><p>Thus even if they avoid displacement (as directed in the 2016 Bombay HC ruling against it) any loss of the forest cover in Aarey is a direct economic, social and cultural loss for them and a direct violation of the democratic ideals our country is founded upon. </p><p><br /><br /></p><p>During the tenure of the last state government, huge deforestation for Metro 3 car shed took place. Your government had, before coming to power, promised the citizens of Mumbai that you shall save aarey forest from deforestation and shift the Metro 3 car shed to another location suitable for commercial construction. The current Environment Minister even termed the hacking of the trees as shameful and disgusting. People of Mumbai and all of Maharashtra are now counting on you to act on your words. We demand action on the following points:</p><p>1) Classifying Aarey as a No-Development Zone and declaring it a Forest.</p><p>2) Taking immediate and effective action to curb the illegal activities reported in the area</p><p>3) Immediate addressal of the pending Forest Rights claims (both individual and community) filed by the Tribal residents of Aarey and no further decision about use of the land without properly processing the claims</p><p>4) Providing fair restitution to those who were affected by the project</p><p>5) Relocating the developmental project to a more ecologically resilient and viable area based on expert advice and public consensus</p><p>6) Urging the Union Ministry of Environment, Forest and Climate Change to withdraw the environmentally destructive Draft EIA Notification 2020 or redraft it based on expert advice and public comments</p><p><br /><br /></p><p>We agree that Metro infrastructure is essential for the decongestion of the exploding metropolis of Mumbai but this must not come at the expense of the very environment that sustains the city. There cannot be a Mumbai without Aarey and thus we write to you in solidarity with those opposing the project and those affected by it, requesting you to pay heed to the concerns of the citizens you represent and act to save this precious ecosystem and our city. </p><p>Sincerely</p><p>An earthling and concerned citizen</p>',

st natural air purifier without which the citys population will suffer from higher risks of respiratory diseases, largely impairing the physical as well as mental health of the masses. This is extremely concerning in light of the fact that in 2018 the level of PM 10 in Mumbai was recorded as being the highest in 20 years with the city ranking as the 4th most polluted megacity in the world. </p><p><br /><br /></p><o3><li>WORSENING OF THE MITHI RIVER FLOODING CRISIS</li></o3><p>The Aarey Colony site was identified as a hotspot for the protection and rejuvenation of Mithi river which is infamous for flooding Mumbai year after year. </p><p>A 243-page report from 2018, prepared by a panel appointed by the SC, including experts from India Institute of Technology - Bombay (IIT-B), National Environmental Engineering Research Institute (NEERI) and two citizens - architect PK Das and Professor Dr AD Sawant — had highlighted how encroachments, reclamation, improper retaining walls (along areas including Aarey), indiscriminate dumping of industrial effluents and solid waste had made the 17.84-km river an open drain , and consequently, left the city vulnerable to a deluge, similar to the one on July 26, 2005. The report revealed that landfilling at the 33-hectare Metro car-shed site in Aarey Colony altered the natural course of the Mithi river. As per Dr Sawant: The construction of this car shed will be a catastrophe not just for trees, but the floodplains of Mithi and the entire biodiversity of Aarey. Nothing has been done to alter the course of the river and if this last buffer zone is lost, Mithi will flood five to six times every monsoon.</p><o4><li>VIOLATION OF TRIBAL RIGHTS</li></o4><p>Aarey is also home to many Tribes, with 10000 Tribals (as of 2018) living in the 27 hamlets, or padas as they are called locally, in the area. Many of these tribals have been residing there since before the 1949 establishment of the Aarey Milk Colony and have themselves grown, nurtured and preserved the green lungs of Mumbai for decades, if not centuries. Back then they had also been asked to pay a fee for growing fruits and vegetables on the land to the Aarey Milk Colony authorities, although these payments were discontinued in 2000. </p><p>But livelihoods arent the only things they derive from the forest, their entire cultural and social existence is based around and upon Aarey. They worship the trees and leopards found in the forest and their loss, as occurred on the night of October 4th when almost 2000 trees were axed, has been a cause of great emotional suffering. </p><p>For years now these innocent Adivasis have been battling displacement, unfair terms of remuneration that propose to give them only cramped apartments in return for their open houses attached with farm and grazing land, and also encroachment. Many have filed claims under FRA (2006) that are still pending while they are being wrongly termed as slum-dwellers with the Slum Rehabilitation Authority (SRA) trying to forcefully rehabilitate them into SRA buildings. </p><p>Infrastructure and other developmental activities affect them not just directly by way of displacement, but also indirectly by shrinking the area of the forest their existence directly depends upon, they have also attributed a rise in man-animal conflicts to these activities. </p><p>Thus even if they avoid displacement (as directed in the 2016 Bombay HC ruling against it) any loss of the forest cover in Aarey is a direct economic, social and cultural loss for them and a direct violation of the democratic ideals our country is founded upon. </p><p><br /><br /></p><p>During the tenure of the last state government, huge deforestation for Metro 3 car shed took place. Your government had, before coming to power, promised the citizens of Mumbai that you shall save aarey forest from deforestation and shift the Metro 3 car shed to another location suitable for commercial construction. The current Environment Minister even termed the hacking of the trees as shameful and disgusting. People of Mumbai and all of Maharashtra are now counting on you to act on your words. We demand action on the following points:</p><p>1) Classifying Aarey as a No-Development Zone and declaring it a Forest.</p><p>2) Taking immediate and effective action to curb the illegal activities reported in the area</p><p>3) Immediate addressal of the pending Forest Rights claims (both individual and community) filed by the Tribal residents of Aarey and no further decision about use of the land without properly processing the claims</p><p>4) Providing fair restitution to those who were affected by the project</p><p>5) Relocating the developmental project to a more ecologically resilient and viable area based on expert advice and public consensus</p><p>6) Urging the Union Ministry of Environment, Forest and Climate Change to withdraw the environmentally destructive Draft EIA Notification 2020 or redraft it based on expert advice and public comments</p><p><br /><br /></p><p>We agree that Metro infrastructure is essential for the decongestion of the exploding metropolis of Mumbai but this must not come at the expense of the very environment that sustains the city. There cannot be a Mumbai without Aarey and thus we write to you in solidarity with those opposing the project and those affected by it, requesting you to pay heed to the concerns of the citizens you represent and act to save this precious ecosystem and our city. </p><p>Hopefully</p><p>An earthling and proud citizen</p>',

al air purifier without which the citys population will suffer from higher risks of respiratory diseases, largely impairing the physical as well as mental health of the masses. This is extremely concerning in light of the fact that in 2018 the level of PM 10 in Mumbai was recorded as being the highest in 20 years with the city ranking as the 4th most polluted megacity in the world. </p><p><br /><br /></p><o3><li>WORSENING OF THE MITHI RIVER FLOODING CRISIS</li></o3><p>The Aarey Colony site was identified as a hotspot for the protection and rejuvenation of Mithi river which is infamous for flooding Mumbai year after year. </p><p>A 243-page report from 2018, prepared by a panel appointed by the SC, including experts from India Institute of Technology - Bombay (IIT-B), National Environmental Engineering Research Institute (NEERI) and two citizens - architect PK Das and Professor Dr AD Sawant — had highlighted how encroachments, reclamation, improper retaining walls (along areas including Aarey), indiscriminate dumping of industrial effluents and solid waste had made the 17.84-km river an open drain , and consequently, left the city vulnerable to a deluge, similar to the one on July 26, 2005. The report revealed that landfilling at the 33-hectare Metro car-shed site in Aarey Colony altered the natural course of the Mithi river. As per Dr Sawant: The construction of this car shed will be a catastrophe not just for trees, but the floodplains of Mithi and the entire biodiversity of Aarey. Nothing has been done to alter the course of the river and if this last buffer zone is lost, Mithi will flood five to six times every monsoon.</p><o4><li>VIOLATION OF TRIBAL RIGHTS</li></o4><p>Aarey is also home to many Tribes, with 10000 Tribals (as of 2018) living in the 27 hamlets, or padas as they are called locally, in the area. Many of these tribals have been residing there since before the 1949 establishment of the Aarey Milk Colony and have themselves grown, nurtured and preserved the green lungs of Mumbai for decades, if not centuries. Back then they had also been asked to pay a fee for growing fruits and vegetables on the land to the Aarey Milk Colony authorities, although these payments were discontinued in 2000. </p><p>But livelihoods arent the only things they derive from the forest, their entire cultural and social existence is based around and upon Aarey. They worship the trees and leopards found in the forest and their loss, as occurred on the night of October 4th when almost 2000 trees were axed, has been a cause of great emotional suffering. </p><p>For years now these innocent Adivasis have been battling displacement, unfair terms of remuneration that propose to give them only cramped apartments in return for their open houses attached with farm and grazing land, and also encroachment. Many have filed claims under FRA (2006) that are still pending while they are being wrongly termed as slum-dwellers with the Slum Rehabilitation Authority (SRA) trying to forcefully rehabilitate them into SRA buildings. </p><p>Infrastructure and other developmental activities affect them not just directly by way of displacement, but also indirectly by shrinking the area of the forest their existence directly depends upon, they have also attributed a rise in man-animal conflicts to these activities. </p><p>Thus even if they avoid displacement (as directed in the 2016 Bombay HC ruling against it) any loss of the forest cover in Aarey is a direct economic, social and cultural loss for them and a direct violation of the democratic ideals our country is founded upon. </p><p><br /><br /></p><p>During the tenure of the last state government, huge deforestation for Metro 3 car shed took place. Your government had, before coming to power, promised the citizens of Mumbai that you shall save aarey forest from deforestation and shift the Metro 3 car shed to another location suitable for commercial construction. The current Environment Minister even termed the hacking of the trees as shameful and disgusting. People of Mumbai and all of Maharashtra are now counting on you to act on your words. We demand action on the following points:</p><p>1) Classifying Aarey as a No-Development Zone and declaring it a Forest.</p><p>2) Taking immediate and effective action to curb the illegal activities reported in the area</p><p>3) Immediate addressal of the pending Forest Rights claims (both individual and community) filed by the Tribal residents of Aarey and no further decision about use of the land without properly processing the claims</p><p>4) Providing fair restitution to those who were affected by the project</p><p>5) Relocating the developmental project to a more ecologically resilient and viable area based on expert advice and public consensus</p><p>6) Urging the Union Ministry of Environment, Forest and Climate Change to withdraw the environmentally destructive Draft EIA Notification 2020 or redraft it based on expert advice and public comments</p><p><br /><br /></p><p>We agree that Metro infrastructure is essential for the decongestion of the exploding metropolis of Mumbai but this must not come at the expense of the very environment that sustains the city. There cannot be a Mumbai without Aarey and thus we write to you in solidarity with those opposing the project and those affected by it, requesting you to pay heed to the concerns of the citizens you represent and act to save this precious ecosystem and our city. </p><p>Hopefully</p><p>A Concerned Citizen</p>',

ir purifier without which the citys population will suffer from higher risks of respiratory diseases, largely impairing the physical as well as mental health of the masses. This is extremely concerning in light of the fact that in 2018 the level of PM 10 in Mumbai was recorded as being the highest in 20 years with the city ranking as the 4th most polluted megacity in the world. </p><p><br /><br /></p><o3><li>WORSENING OF THE MITHI RIVER FLOODING CRISIS</li></o3><p>The Aarey Colony site was identified as a hotspot for the protection and rejuvenation of Mithi river which is infamous for flooding Mumbai year after year. </p><p>A 243-page report from 2018, prepared by a panel appointed by the SC, including experts from India Institute of Technology - Bombay (IIT-B), National Environmental Engineering Research Institute (NEERI) and two citizens - architect PK Das and Professor Dr AD Sawant — had highlighted how encroachments, reclamation, improper retaining walls (along areas including Aarey), indiscriminate dumping of industrial effluents and solid waste had made the 17.84-km river an open drain , and consequently, left the city vulnerable to a deluge, similar to the one on July 26, 2005. The report revealed that landfilling at the 33-hectare Metro car-shed site in Aarey Colony altered the natural course of the Mithi river. As per Dr Sawant: The construction of this car shed will be a catastrophe not just for trees, but the floodplains of Mithi and the entire biodiversity of Aarey. Nothing has been done to alter the course of the river and if this last buffer zone is lost, Mithi will flood five to six times every monsoon.</p><o4><li>VIOLATION OF TRIBAL RIGHTS</li></o4><p>Aarey is also home to many Tribes, with 10000 Tribals (as of 2018) living in the 27 hamlets, or padas as they are called locally, in the area. Many of these tribals have been residing there since before the 1949 establishment of the Aarey Milk Colony and have themselves grown, nurtured and preserved the green lungs of Mumbai for decades, if not centuries. Back then they had also been asked to pay a fee for growing fruits and vegetables on the land to the Aarey Milk Colony authorities, although these payments were discontinued in 2000. </p><p>But livelihoods arent the only things they derive from the forest, their entire cultural and social existence is based around and upon Aarey. They worship the trees and leopards found in the forest and their loss, as occurred on the night of October 4th when almost 2000 trees were axed, has been a cause of great emotional suffering. </p><p>For years now these innocent Adivasis have been battling displacement, unfair terms of remuneration that propose to give them only cramped apartments in return for their open houses attached with farm and grazing land, and also encroachment. Many have filed claims under FRA (2006) that are still pending while they are being wrongly termed as slum-dwellers with the Slum Rehabilitation Authority (SRA) trying to forcefully rehabilitate them into SRA buildings. </p><p>Infrastructure and other developmental activities affect them not just directly by way of displacement, but also indirectly by shrinking the area of the forest their existence directly depends upon, they have also attributed a rise in man-animal conflicts to these activities. </p><p>Thus even if they avoid displacement (as directed in the 2016 Bombay HC ruling against it) any loss of the forest cover in Aarey is a direct economic, social and cultural loss for them and a direct violation of the democratic ideals our country is founded upon. </p><p><br /><br /></p><p>During the tenure of the last state government, huge deforestation for Metro 3 car shed took place. Your government had, before coming to power, promised the citizens of Mumbai that you shall save aarey forest from deforestation and shift the Metro 3 car shed to another location suitable for commercial construction. The current Environment Minister even termed the hacking of the trees as shameful and disgusting. People of Mumbai and all of Maharashtra are now counting on you to act on your words. We demand action on the following points:</p><p>1) Classifying Aarey as a No-Development Zone and declaring it a Forest.</p><p>2) Taking immediate and effective action to curb the illegal activities reported in the area</p><p>3) Immediate addressal of the pending Forest Rights claims (both individual and community) filed by the Tribal residents of Aarey and no further decision about use of the land without properly processing the claims</p><p>4) Providing fair restitution to those who were affected by the project</p><p>5) Relocating the developmental project to a more ecologically resilient and viable area based on expert advice and public consensus</p><p>6) Urging the Union Ministry of Environment, Forest and Climate Change to withdraw the environmentally destructive Draft EIA Notification 2020 or redraft it based on expert advice and public comments</p><p><br /><br /></p><p>We agree that Metro infrastructure is essential for the decongestion of the exploding metropolis of Mumbai but this must not come at the expense of the very environment that sustains the city. There cannot be a Mumbai without Aarey and thus we write to you in solidarity with those opposing the project and those affected by it, requesting you to pay heed to the concerns of the citizens you represent and act to save this precious ecosystem and our city. </p><p>Sincerely</p><p>A Concerned Citizen</p>',

ir purifier without which the citys population will suffer from higher risks of respiratory diseases, largely impairing the physical as well as mental health of the masses. This is extremely concerning in light of the fact that in 2018 the level of PM 10 in Mumbai was recorded as being the highest in 20 years with the city ranking as the 4th most polluted megacity in the world. </p><p><br /><br /></p><o3><li>WORSENING OF THE MITHI RIVER FLOODING CRISIS</li></o3><p>The Aarey Colony site was identified as a hotspot for the protection and rejuvenation of Mithi river which is infamous for flooding Mumbai year after year. </p><p>A 243-page report from 2018, prepared by a panel appointed by the SC, including experts from India Institute of Technology - Bombay (IIT-B), National Environmental Engineering Research Institute (NEERI) and two citizens - architect PK Das and Professor Dr AD Sawant — had highlighted how encroachments, reclamation, improper retaining walls (along areas including Aarey), indiscriminate dumping of industrial effluents and solid waste had made the 17.84-km river an open drain , and consequently, left the city vulnerable to a deluge, similar to the one on July 26, 2005. The report revealed that landfilling at the 33-hectare Metro car-shed site in Aarey Colony altered the natural course of the Mithi river. As per Dr Sawant: The construction of this car shed will be a catastrophe not just for trees, but the floodplains of Mithi and the entire biodiversity of Aarey. Nothing has been done to alter the course of the river and if this last buffer zone is lost, Mithi will flood five to six times every monsoon.</p><o4><li>VIOLATION OF TRIBAL RIGHTS</li></o4><p>Aarey is also home to many Tribes, with 10000 Tribals (as of 2018) living in the 27 hamlets, or padas as they are called locally, in the area. Many of these tribals have been residing there since before the 1949 establishment of the Aarey Milk Colony and have themselves grown, nurtured and preserved the green lungs of Mumbai for decades, if not centuries. Back then they had also been asked to pay a fee for growing fruits and vegetables on the land to the Aarey Milk Colony authorities, although these payments were discontinued in 2000. </p><p>But livelihoods arent the only things they derive from the forest, their entire cultural and social existence is based around and upon Aarey. They worship the trees and leopards found in the forest and their loss, as occurred on the night of October 4th when almost 2000 trees were axed, has been a cause of great emotional suffering. </p><p>For years now these innocent Adivasis have been battling displacement, unfair terms of remuneration that propose to give them only cramped apartments in return for their open houses attached with farm and grazing land, and also encroachment. Many have filed claims under FRA (2006) that are still pending while they are being wrongly termed as slum-dwellers with the Slum Rehabilitation Authority (SRA) trying to forcefully rehabilitate them into SRA buildings. </p><p>Infrastructure and other developmental activities affect them not just directly by way of displacement, but also indirectly by shrinking the area of the forest their existence directly depends upon, they have also attributed a rise in man-animal conflicts to these activities. </p><p>Thus even if they avoid displacement (as directed in the 2016 Bombay HC ruling against it) any loss of the forest cover in Aarey is a direct economic, social and cultural loss for them and a direct violation of the democratic ideals our country is founded upon. </p><p><br /><br /></p><p>During the tenure of the last state government, huge deforestation for Metro 3 car shed took place. Your government had, before coming to power, promised the citizens of Mumbai that you shall save aarey forest from deforestation and shift the Metro 3 car shed to another location suitable for commercial construction. The current Environment Minister even termed the hacking of the trees as shameful and disgusting. People of Mumbai and all of Maharashtra are now counting on you to act on your words. We demand action on the following points:</p><p>1) Classifying Aarey as a No-Development Zone and declaring it a Forest.</p><p>2) Taking immediate and effective action to curb the illegal activities reported in the area</p><p>3) Immediate addressal of the pending Forest Rights claims (both individual and community) filed by the Tribal residents of Aarey and no further decision about use of the land without properly processing the claims</p><p>4) Providing fair restitution to those who were affected by the project</p><p>5) Relocating the developmental project to a more ecologically resilient and viable area based on expert advice and public consensus</p><p>6) Urging the Union Ministry of Environment, Forest and Climate Change to withdraw the environmentally destructive Draft EIA Notification 2020 or redraft it based on expert advice and public comments</p><p><br /><br /></p><p>We agree that Metro infrastructure is essential for the decongestion of the exploding metropolis of Mumbai but this must not come at the expense of the very environment that sustains the city. There cannot be a Mumbai without Aarey and thus we write to you in solidarity with those opposing the project and those affected by it, requesting you to pay heed to the concerns of the citizens you represent and act to save this precious ecosystem and our city. </p><p>Hopefully</p><p>An earthling and concerned citizen</p>',

air purifier without which the citys population will suffer from higher risks of respiratory diseases, largely impairing the physical as well as mental health of the masses. This is extremely concerning in light of the fact that in 2018 the level of PM 10 in Mumbai was recorded as being the highest in 20 years with the city ranking as the 4th most polluted megacity in the world. </p><p><br /><br /></p><o3><li>WORSENING OF THE MITHI RIVER FLOODING CRISIS</li></o3><p>The Aarey Colony site was identified as a hotspot for the protection and rejuvenation of Mithi river which is infamous for flooding Mumbai year after year. </p><p>A 243-page report from 2018, prepared by a panel appointed by the SC, including experts from India Institute of Technology - Bombay (IIT-B), National Environmental Engineering Research Institute (NEERI) and two citizens - architect PK Das and Professor Dr AD Sawant — had highlighted how encroachments, reclamation, improper retaining walls (along areas including Aarey), indiscriminate dumping of industrial effluents and solid waste had made the 17.84-km river an open drain , and consequently, left the city vulnerable to a deluge, similar to the one on July 26, 2005. The report revealed that landfilling at the 33-hectare Metro car-shed site in Aarey Colony altered the natural course of the Mithi river. As per Dr Sawant: The construction of this car shed will be a catastrophe not just for trees, but the floodplains of Mithi and the entire biodiversity of Aarey. Nothing has been done to alter the course of the river and if this last buffer zone is lost, Mithi will flood five to six times every monsoon.</p><o4><li>VIOLATION OF TRIBAL RIGHTS</li></o4><p>Aarey is also home to many Tribes, with 10000 Tribals (as of 2018) living in the 27 hamlets, or padas as they are called locally, in the area. Many of these tribals have been residing there since before the 1949 establishment of the Aarey Milk Colony and have themselves grown, nurtured and preserved the green lungs of Mumbai for decades, if not centuries. Back then they had also been asked to pay a fee for growing fruits and vegetables on the land to the Aarey Milk Colony authorities, although these payments were discontinued in 2000. </p><p>But livelihoods arent the only things they derive from the forest, their entire cultural and social existence is based around and upon Aarey. They worship the trees and leopards found in the forest and their loss, as occurred on the night of October 4th when almost 2000 trees were axed, has been a cause of great emotional suffering. </p><p>For years now these innocent Adivasis have been battling displacement, unfair terms of remuneration that propose to give them only cramped apartments in return for their open houses attached with farm and grazing land, and also encroachment. Many have filed claims under FRA (2006) that are still pending while they are being wrongly termed as slum-dwellers with the Slum Rehabilitation Authority (SRA) trying to forcefully rehabilitate them into SRA buildings. </p><p>Infrastructure and other developmental activities affect them not just directly by way of displacement, but also indirectly by shrinking the area of the forest their existence directly depends upon, they have also attributed a rise in man-animal conflicts to these activities. </p><p>Thus even if they avoid displacement (as directed in the 2016 Bombay HC ruling against it) any loss of the forest cover in Aarey is a direct economic, social and cultural loss for them and a direct violation of the democratic ideals our country is founded upon. </p><p><br /><br /></p><p>During the tenure of the last state government, huge deforestation for Metro 3 car shed took place. Your government had, before coming to power, promised the citizens of Mumbai that you shall save aarey forest from deforestation and shift the Metro 3 car shed to another location suitable for commercial construction. The current Environment Minister even termed the hacking of the trees as shameful and disgusting. People of Mumbai and all of Maharashtra are now counting on you to act on your words. We demand action on the following points:</p><p>1) Classifying Aarey as a No-Development Zone and declaring it a Forest.</p><p>2) Taking immediate and effective action to curb the illegal activities reported in the area</p><p>3) Immediate addressal of the pending Forest Rights claims (both individual and community) filed by the Tribal residents of Aarey and no further decision about use of the land without properly processing the claims</p><p>4) Providing fair restitution to those who were affected by the project</p><p>5) Relocating the developmental project to a more ecologically resilient and viable area based on expert advice and public consensus</p><p>6) Urging the Union Ministry of Environment, Forest and Climate Change to withdraw the environmentally destructive Draft EIA Notification 2020 or redraft it based on expert advice and public comments</p><p><br /><br /></p><p>We agree that Metro infrastructure is essential for the decongestion of the exploding metropolis of Mumbai but this must not come at the expense of the very environment that sustains the city. There cannot be a Mumbai without Aarey and thus we write to you in solidarity with those opposing the project and those affected by it, requesting you to pay heed to the concerns of the citizens you represent and act to save this precious ecosystem and our city. </p><p>Sincerely</p><p>An earthling and concerned citizen</p>',
