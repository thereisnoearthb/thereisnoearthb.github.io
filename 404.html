<body>
  <img id="userPhoto" src=userPhoto alt="User Photo">
  <a href="https://www.ThereIsNoEarthB.com/" id="userName">@ThereIsNoEarthB</a>
  <script>

  //Get Handle
  var str = window.location.href;
  var pos = str.indexOf("com/");
 // document.write(pos+4); //Using document.write() after an HTML document is loaded, will delete all existing HTML:
  var InstaHandle = str.slice(pos+4);
  document.getElementById("userName").innerHTML = "@"+InstaHandle ;
  document.getElementById("userName").href = "https://www.instagram.com/"+InstaHandle ;

  //document.write(InstaHandle);

  //Get IGDPURL
  var req = new XMLHttpRequest();
  req.overrideMimeType("application/json");
  req.open('GET', "https://www.instagram.com/"+InstaHandle+"/?__a=1", true);
  req.onload  = function() {
     var jsonResponse = JSON.parse(req.responseText);
     // do something with jsonResponse
     var IGDPURL = jsonResponse.graphql.user.profile_pic_url;
     document.getElementById("userPhoto").src = IGDPURL ;
  };
  req.send(null);
  </script>


</body>
