       <script type="text/javascript">
        function mymessage()

   location.href = "mailto:mefcc@gov.in,oil_pipeline@oilindia.in,cm@assam.gov.in,usgp.png@nict.in,satramuktisangramsamiti@gmail.com,d.pradhan@sansad.nic.in,connect@mygov.nic.in,pmcares@gov.in,hrishikeshgoswami2010@gmail.com,sbharali@rediffmail.com,sanjay.lohiya@gov.in,eia2020-moefcc@gov.in?bcc=thereisnoearthb@gmail.com&subject=Request%20to%20take%20immediate%20action%20regarding%20Baghjan%20Oil%20incident%20to%20prevent%20future%20disasters%20&body=To%20whom%20it%20may%20concern%2C<b/><b/>Baghjan%20PML%2C%20owned%20by%20OIL%20India%20Ltd.%20and%20operated%20by%20John%20Energy%20Pvt.%20Ltd.%2C%20experienced%20a%20blowout%20on%2027th%20May%202020%20which%20was%20followed%20by%20a%20massive%20fire%20explosion%20on%209th%20June%202020%20%E2%80%93%20all%20the%20while%20oil%20from%20the%20well%20continued%20to%20leak.<b/>This%20disaster%20has%20opened%20our%20eyes%20to%20a%20history%20of%20exploitative%20and%20illegal%20practices%20adopted%20by%20OIL%20India%20Ltd.%20with%20the%20irrevocable%20support%20of%20MoEFCC.<b/><b/>There%20has%20undeniably%20been%20a%20huge%20loss%20of%20biodiversity%2C%20livelihoods%2C%20and%20oil%20reserves.<b/>Biodiversity%3A%20Report%20(as%20per%20status%20of%20leak%20from%2028th%20May%202020%20to%202nd%20June%202020)%20by%20Wildlife%20Institute%20of%20India%20(WII)%20states%20that%20%E2%80%9CThe%20toxins%20released%20are%20known%20to%20have%20long-term%20persistence%20in%20soils%20and%20sediments%2C%20which%20will%20not%20only%20affect%20current%20life%20conditions%2C%20but%20due%20to%20sustained%20release%20over%20a%20long%20period%2C%20pose%20a%20serious%20health%20risk%20for%20a%20longer%20term%E2%80%9D<b/>Livelihoods%3A%20While%2050%20houses%20have%20been%20burnt%2C%20several%20households%20are%20flooded%20with%20water%20mixed%20with%20oil%20condensate.%20Farms%20have%20been%20rendered%20useless%20for%20years%20to%20come%20and%20current%20cropland%20and%20livestock%20has%20been%20damaged.<b/>Oil%20reserves%3A%20As%20per%20company%20report%2C%20cumulative%20production%20loss%20since%20May%2027%20due%20to%20bandhs%20and%20blockades%20has%20been%205386%20MT%20of%20crude%20oil%20and%207.04%20MMSCM%20of%20natural%20gas.<b/><b/>The%20foremost%20question%20to%20be%20asked%20is%3A%20Could%20this%20disaster%20be%20prevented%2C%20and%20if%20a%20disaster%20is%20an%20unfortunate%20possibility%20then%2C%20could%20the%20impact%20of%20this%20disaster%20have%20been%20reduced%3F<b/><b/>A%20disaster%20of%20this%20scale%20is%20attributed%20to%20not%20merely%20negligence%20of%20oil%20well%20operators%20on%20one%20day%20but%20to%20a%20history%20of%20negligence%20displayed%20by%20OIL%20India%20Ltd.%2C%20MoEFCC%20and%20the%20Ministry%20of%20Petroleum%20and%20Natural%20Gas.%20Unless%20authorities%20from%20the%20aforementioned%20organisations%20accept%20their%20complicity%20to%20the%20disaster%2C%20more%20such%20disasters%20will%20happen%20in%20the%20future.<b/><b/>In%20an%20attempt%20to%20answer%20the%20question%20%E2%80%93%20whether%20the%20impact%20of%20the%20disaster%20could%20be%20reduced%20%E2%80%93%20we%20bring%20the%20following%20points%20to%20light%3A<b/><b/>Oil%20and%20Natural%20gas%20exploration%20is%20an%20extremely%20complex%20practice.<b/>Several%20studies%20show%20that%20mishandling%20of%20such%20a%20plant%20could%20lead%20to%20the%20devastation%20of%20not%20only%20the%20local%20environment%20but%20also%20affect%20the%20global%20environmental%20conditions.<b/>Given%20the%20risky%20nature%20of%20exploration%20and%20mining%20projects%2C%20the%20Expert%20Appraisal%20Committee%20(EAC)%20is%20expected%20to%20have%20a%20strict%20approach%20towards%20them%2C%20while%20the%20companies%20handling%20such%20projects%20are%20expected%20to%20have%20a%20sensitive%20approach%20towards%20the%20local%20communities%20and%20biodiversity.<b/><b/>India%20currently%20faces%20a%20huge%20lack%20of%20expertise%20to%20deal%20with%20oil%20spills%20and%20related%20incidents.<b/>It%20is%20observed%20that%20India%E2%80%99s%20efforts%20to%20explore%20oil%2C%20mine%20coal%20etc.%20are%20placed%20in%20the%20best%20interest%20of%20the%20economy%20but%20such%20projects%20are%20not%20equipped%20with%20adequate%20facilities%20to%20deal%20with%20on-site%20accidents%20%E2%80%93%20as%20has%20been%20observed%20from%20previous%20oil%20spills%20in%20the%20country%20(major%20ones%20including%20Chennai(2016)%20and%20Sunderbans(2014)).%20The%20response%20work%20after%20the%20Baghjan%20incident%20appeared%20to%20be%20as%20inefficient%20as%20response%20work%20after%20the%20previous%20incidents.%20The%20disasters%20in%20the%20past%20decade%20had%20brought%20the%20need%20for%20a%20proper%20dissemination%20and%20management%20system%20to%20light%2C%20but%20compliance%20with%20these%20vital%20rules%20remains%20extremely%20low.<b/><b/>Baghjan%20incident%20is%20not%20Assam%E2%80%99s%20first%20encounter%20with%20an%20oil%20leak<b/>In%202012%2C%20oil%20leakage%20was%20reported%20from%20different%20localities%20in%20the%20Deohal%20area%20near%20the%20oil%20township%20Duliajan%2C%20Assam%20(India).%20The%20source%20was%20located%20in%20a%20gas%20reservoir%20in%20the%20Palaeogene%20sediments%20(Barail%20group)%20(https%3A%2F%2Fwww.researchgate.net%2Fpublication%2F308969738_Gas_leakage_from_palaeogene_reservoir_in_Assam_-_a_geophysical_puzzle).%20Several%20local%20organisations%20had%20claimed%20that%20it%20was%20due%20to%20the%20illegal%20construction%20of%20the%20second%20pipeline%20which%20wreaked%20havoc%20in%20the%20Maguri-Beel%20wetland.<b/><b/>History%20of%20ignoring%20concerns%20of%20local%20people<b/>A%20recent%20report%20from%20The%20Wire%20clearly%20states%20%E2%80%93%20%E2%80%9CThis%20ToR%20(Terms%20of%20Reference)%20required%20OIL%20to%20conduct%20a%20public%20hearing%20on%20the%20proposed%20site%20of%20the%20project.%20However%2C%20OIL%20requested%20the%20EAC%20(Expert%20Appraisal%20Committee)%20to%20exempt%20it%20from%20conducting%20a%20public%20hearing.%20The%20EAC%20obliged%20and%20the%20ToR%20was%20amended%20in%20February%202017%2C%20to%20take%20out%20the%20requirement%20of%20public%20hearing.%E2%80%9D<b/>In%20addition%20to%20this%2C%20authorities%20have%20also%20failed%20to%20pay%20heed%20to%20the%20local%20public%20when%20they%20have%20protested%20against%20expansion%20of%20the%20excavation%20project%20in%20the%20past%20few%20years.%20Even%20in%202019%2C%20activists%20had%20demanded%20OIL%20India%20Ltd.%20to%20pause%20the%20work%20that%20they%20had%20initiated%20much%20before%20attaining%20a%20clearance%20letter%20from%20National%20Board%20of%20Wildlife%20(NBWL).<b/><b/>Environmental%20clearance%20given%20to%20OIL%20India%20Ltd.%20dated%2011th%20May%202020<b/>The%20environmental%20clearance%20accorded%20for%20Extension%20Drilling%20%26%20Testing%20Hydrocarbons%20at%20seven%20locations%20under%20Dibru-Saikhowa%20National%20Park%2C%20Northwest%20of%20Baghjan%20PMLto%20OIL%20India%20Ltd.%20This%20decision%20came%20despite%20the%20close%20proximity%20of%20the%20oil%20well%20near%20Protected%20Areas%20which%20was%20vigorously%20protested%20against%20by%20local%20villagers.<b/><b/>Implications%20of%20clearances%20given%20through%20Zoom%20by%20MoEFCC%2C%20during%20COVID-19<b/>As%20per%20the%20Draft%20EIA%20Notification%2C%202020%2C%20%E2%80%9Cprojects%20that%20have%20violated%20environment%20clearance%20norms%20will%20be%20given%20a%20chance%20for%20post-facto%20approvals%20as%20long%20as%20that%20project%20is%20permissible%20in%20the%20area.%E2%80%9D%20https%3A%2F%2Findia.mongabay.com%2F2020%2F04%2Fgovernment-pushes-for-post-facto-environment-clearances-while-apex-court-disapproves%2F<b/>The%20questions%20being%20posed%20against%20this%20notification%20by%20environmentalists%20should%2C%20at%20least%20now%2C%20seem%20well-founded%2C%20since%20the%20OIL%20project%20in%20Dibru-Saikhowa%20had%20also%20been%20seeking%20post-facto%20approval.<b/><b/>Analysis%20of%20these%20details%20brings%20us%20to%20the%20conclusion%20that%20it%20is%20because%20of%20the%20gross%20violation%20of%20rules%20throughout%20the%20years%20of%20operation%20that%20have%20led%20to%20the%20exacerbation%20of%20the%20disaster%20that%20occurred%20on%2027th%20May%202020.%20Even%20though%20previous%20such%20disasters%20have%20not%20led%20to%20a%20systemic%20change%20in%20which%20oil%20exploration%20projects%20are%20handled%2C%20the%20recent%20incident%20should%20not%20suffer%20the%20same%20fate%20as%20well.%20The%20scale%20of%20livelihood%20and%20biodiversity%20loss%20in%20the%20Dibru-Saikhowa%20region%20is%20frightening%20and%20it%20would%20be%20a%20humanitarian%20disaster%20if%20we%20let%20such%20disasters%20occur%20again%2C%20just%20to%20avoid%20accountability.<b/><b/>While%20we%20acknowledge%20the%20steps%20being%20taken%20for%20evacuation%2C%20restoration%20and%20compensation%2C%20it%20must%20be%20noted%20that%20all%20of%20this%20could%20be%20prevented%20had%20the%20company%20invested%20in%20precaution%20and%20conservation%20much%20before%20the%20incident.%20The%20non-negotiable%20demands%20from%20OIL%20India%20Ltd.%2C%20MoEFCC%2C%20Ministry%20of%20Petroleum%20and%20Natural%20Gas%2C%20are%20as%20follows%3A<b/><b/>The%20evacuated%20villagers%20must%20immediately%20be%20shifted%20to%20shelter%20facilities%20with%20more%20space%20and%20better%20medical%20facilities.<b/>As%20per%20on-ground%20reports%2C%20the%20villagers%20have%20complained%20of%20inadequate%20facilities%20in%20shelter%20camp%2C%20hence%20providing%20them%20with%20better%20facilities%20should%20be%20a%20top%20priority.<b/>Strict%20action%20against%20OIL%20India%20Ltd.%20and%20withdraw%20Environmental%20Clearance%20(EC)%20for%20Extended%20Reach%20Drilling%20(ERD)%20in%20Dibru-Saikhowa%20National%20Park<b/>Immediate%20steps%20to%20be%20taken%20to%20restore%20the%20habitats%20in%20and%20around%20Dibru%20Saikhowa%20National%20Park%20and%20Maguri%20Motapung%20Beel%2C%20as%20prescribed%20by%20WWF-India<b/>Explanation%20from%20OIL%20India%20Ltd.%20for%20not%20furnishing%20the%20project%20site%20with%20appropriate%20facilities%20to%20mitigate%20such%20disasters<b/>Compensation%20accompanied%20by%20long-term%20rehabilitation%20of%20all%20villagers<b/>Withdraw%20draft%20EIA%20notification%202020%20and%20take%20strict%20action%20against%20projects%20seeking%20post-facto%20approvals<b/><b/><b/>Regards%2C<b/>A%20concerned%20citizen<b/>";

         }
